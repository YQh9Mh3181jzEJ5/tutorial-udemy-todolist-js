<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ToDo for JavaScript</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="input-area">
      <input placeholder="ToDoを入力" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のToDo</p>
      <ul>
        <li>
          <div class="list-row">
            <p class="todo-item">ToDo1です。</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p class="todo-item">ToDo2です。</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了のToDo</p>
      <ul>
        <li>
          <div class="list-row">
            <p class="todo-item">ToDo1でした。</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <sctip src="./index.js" typy="module"></sctip>
  </body>
</html>
